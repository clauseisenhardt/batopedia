<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <span class="pull-left">
    <h4 class="list-group-item-heading">{{ photo.species }}</h4>
    <p class="list-group-item-text">Location: {{ photo.location }}</p>
  </span>
  <span class="pull-right">
    <img
      [src]="photo.imagePath"
      alt="{{ photo.species }}"
      class="img-responsive"
      style="max-height: 50px;">
  </span>
</a>
